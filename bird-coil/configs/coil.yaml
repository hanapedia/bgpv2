apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app.kubernetes.io/component: coild
    app.kubernetes.io/name: coil
  name: coild
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: coild
      app.kubernetes.io/name: coil
  template:
    metadata:
      labels:
        app.kubernetes.io/component: coild
        app.kubernetes.io/name: coil
    spec:
      containers:
      - args:
        - --compat-calico
        command:
        - coild
        env:
        - name: COIL_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ghcr.io/cybozu-go/coil:2.8.0
        livenessProbe:
          httpGet:
            host: localhost
            path: /healthz
            port: health
        name: coild
        ports:
        - containerPort: 9384
          name: metrics
          protocol: TCP
        - containerPort: 9385
          name: health
          protocol: TCP
        readinessProbe:
          httpGet:
            host: localhost
            path: /readyz
            port: health
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /run
          mountPropagation: HostToContainer
          name: run
        - mountPath: /lib/modules
          name: modules
          readOnly: true
      hostNetwork: true
      hostPID: true
      initContainers:
      - command:
        - coil-installer
        env:
        - name: CNI_NETCONF
          valueFrom:
            configMapKeyRef:
              key: cni_netconf
              name: coil-config-tc2gh94mfh
        image: ghcr.io/cybozu-go/coil:2.8.0
        name: coil-installer
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/opt/cni/bin
          name: cni-bin-dir
        - mountPath: /host/etc/cni/net.d
          name: cni-net-dir
      priorityClassName: system-node-critical
      serviceAccountName: coild
      terminationGracePeriodSeconds: 1
      tolerations:
      - effect: NoSchedule
        operator: Exists
      - effect: NoExecute
        operator: Exists
      volumes:
      - hostPath:
          path: /run
        name: run
      - hostPath:
          path: /lib/modules
        name: modules
      - hostPath:
          path: /opt/cni/bin
        name: cni-bin-dir
      - hostPath:
          path: /etc/cni/net.d
        name: cni-net-dir
