apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: coil-controller
    app.kubernetes.io/name: coil
  name: coil-controller
  namespace: kube-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/component: coil-controller
      app.kubernetes.io/name: coil
  template:
    metadata:
      labels:
        app.kubernetes.io/component: coil-controller
        app.kubernetes.io/name: coil
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/component
                  operator: In
                  values:
                  - coil-controller
              topologyKey: kubernetes.io/hostname
            weight: 100
      containers:
      - args:
        - --zap-stacktrace-level=panic
        command:
        - coil-controller
        env:
        - name: COIL_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: COIL_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        image: ghcr.io/cybozu-go/coil:2.8.0
        livenessProbe:
          httpGet:
            host: localhost
            path: /healthz
            port: health
        name: coil-controller
        ports:
        - containerPort: 9386
          name: metrics
          protocol: TCP
        - containerPort: 9387
          name: health
          protocol: TCP
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        readinessProbe:
          httpGet:
            host: localhost
            path: /readyz
            port: health
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - mountPath: /certs
          name: cert
          readOnly: true
      hostNetwork: true
      priorityClassName: system-cluster-critical
      securityContext:
        runAsGroup: 10000
        runAsUser: 10000
      serviceAccountName: coil-controller
      terminationGracePeriodSeconds: 10
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
      - effect: NoSchedule
        key: node-role.kubernetes.io/control-plane
      - effect: NoSchedule
        key: node.kubernetes.io/not-ready
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: coilv2-webhook-server-cert
